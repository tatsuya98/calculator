<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
        <div class="calculatorContainer">
            <div class="screen">0</div>
            <div class="operators">
                <button class="operatorButtons reset" value="+">+</button>
                <button class="operatorButtons reset" value="-">-</button>
                <button class="operatorButtons reset" value="*">x</button>
                <button class="operatorButtons reset" value="/">&#247</button>
                <button class="operatorButtons" id="blank" value=" ">clear</button>
                <button class="operatorButtons" id="evaluate" value="=">=</button>
            </div>
            <div class="numbers"></div>
        </div>
    <script src="script.js"></script>
</body>
</html>
